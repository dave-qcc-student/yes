<!DOCTYPE html>
<Html lang="en">

    <head>
        <title>Get in Touch! - Dave's Website</title>
    </head>
<body>
    <link rel="stylesheet" href="y.css">
    <header>
        <h2>Get In Touch!</h2>
    </header>
    
    <main>
        <section>
            <h3>Please fill out the form below:</h3>

            <form meathod="POST" action="process.html">
                <p>
                    <div>
                        <strong>
                            <label for="firstName">
                                FIRST NAME <span class="required">*</span>
                            </label>
                        </strong>
                    </div>
                    <br>
                    <input name="firstName" maxlength="25" size="50" class="padding" placeholder="Please enter first name..." required>
                </p>

                <p>
                    <div>
                        <strong>
                            <label for="lastName">
                                LAST NAME <span class="required">*</span>
                            </label>
                        </strong>
                    </div>
                    <br>
                    <input name="lastName" maxlength="25" size="50" class="padding" placeholder="Please enter last name..." required>
                </p>

                <p>
                    <div>
                        <strong>
                            <label for="email">
                                EMAIL <span class="required">*</span>
                            </label>
                        </strong>
                    </div>
                    <br>
                    <input name="email" maxlength="50" size="50" class="padding" placeholder="Please enter your email..." required>
                </p>

                <p>
                    <div>
                        <strong>
                            <label for="phonr">
                                PHONE NUMBER <span class="required">*</span>
                            </label>
                        </strong>
                    </div>
                    <br>
                    <input name="phone" maxlength="10" size="30" class="padding" placeholder="Please enter your phone number..." required>
                </p>

                <hr>

                <p>
                    <div>
                        <strong>
                            <label for="discovered">
                                HOW DID YOU HEAR ABOUT ME?
                            </label>
                        </strong>
                    </div>
                    <br>
                    <div>
                        <input type="checkbox" name="discovered" value="instagram">Instagram
                        <input type="checkbox" name="discovered" value="Facebook">Facebook
                        <input type="checkbox" name="discovered" value="Linkedin">Linkedin
                    </div>
                    <div>
                        <input type="checkbox" name="discovered" value="instagram">Career Builder
                        <input type="checkbox" name="discovered" value="Facebook">Monster
                        <input type="checkbox" name="discovered" value="Linkedin">Indeed
                    </div>
                </p>

                <p>
                    <div>
                        <strong>
                            <label for="contactYou">
                                WHAT IS THE BEST WAY TO CONTACT YOU?
                            </label>
                        </strong>
                    </div>
                    <br>

                    <div>
                        <input type="radio" name="contactYou" value="Email">Email
                        <input type="radio" name="contactYou" value="Phone Call">Phone Call
                        <input type="radio" name="contactYou" value="Messages">Text Messages
                    </div>
                </p>

                <p>
                    <div>
                        <strong>
                            <label for="reason">
                                WHAT IS THE REASON FOR REACHING OUT? <span class="required">*</span>
                            </label>
                        </strong>
                    </div>
                    <br>

                    <div>
                        <select name="reason" required>
                            <option value="" selected>Pick One...</option>
                            <option value="Inquiry about work">Inquiry about work
                            </option>
                            <option value="incorrect Invoice">incorrect Invoice
                            </option>
                            <option value="General Question">General Question
                            </option>
                        </select>
                    </div>
                </p>

                <hr>

                <p>
                    <div>
                        <strong>
                            <label for="message">
                                HOW MAY I HELP YOU?
                            </label>
                        </strong>
                    </div>
                    <br>

                    <textarea name="message" rows="15" cols="100" class="padding" placeholder="Please enter query"></textarea>

                </p>

                <button id="btn1" class="btn" type="submit">Submit &gt;&gt;</button>
                <button id="btn2" class="btn" type="reset">Start Over</button>
            </form>
        </section>
    </main>

</body>
</html>
