<!DOCTYPE html>
<html lang="en">
  <body>
    <h1>JavaScript Function Example</h1>
    <div id="message"></div>
    <script type="text/javascript">
      function myFunctionWithParameters(param1, param2, param3) {
        let message = param1 + "<br>";
        message += param2 + "<br>";
        message += param3;

        document.getElementById("message").innerHTML = message;
      }

      let number1 = 5;
      let number2 = 10;
      let number3 = 15;

      
      myFunctionWithParameters(number1, number2, number3);

      
    </script>
  </body>
</html>
