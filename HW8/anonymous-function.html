<!DOCTYPE html>
<html lang="en">
  <body>
    <h1>JavaScript Function Example</h1>
    <div id="message"></div>
    <script type="text/javascript">
      

      var greetingMessage = function() {
        document.getElementById("message").textContent = "Good Morning, Dave!";
      };

   
      greetingMessage();
    </script>
  </body>
</html>
