<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Satisfaction Survey</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="icon" href="Smiley.svg.png">
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="mb-4">Customer Satisfaction</h2>
            <form name="surveyForm" novalidate>

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter Your Name" required>
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" placeholder="Enter your age" required></label>
                    <div class="invalid-feedback">Please enter your Age</div>
       
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email" required></label>
                    <div class="invalid-feedback">Please enter a valid emial address</div>
                        
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="age" placeholder="Please enter your phone number" required></label>
                    <div class="invalid-feedback">Please enter a valid phone number</div>
                            
                <div>
                    <label class="form-label">How Satisfied are you with our service?</label>
                    <select name="satisfaction" class="form-select" required>
                        <option selected disabled value="">Select your rating</option>
                        <option value="5">Very Satisfied</option>
                        <option value="4">Satisfied</option>
                        <option value="3">Neutral</option>
                        <option value="2">Dissatisfied</option>
                        <option value="1">Very Dissatisfied</option>
                    </select>
                    <div class="invalid-feedback">Please select a satisfaction rating</div>
                </div>

                <div class="mb-3">
                    <label for="contactMethod" class="form-label">Preferred Method of Contact</label>
                    <select class="form-select" name="contactMethod" required>
                        <option selected disabled value="">Selet a method</option>
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                        <option value="text">Text Message</option>
                    </select>
                    <div class="invalid-feedback">Please select a contcat method.</div>
                </div>

                <div class="mb-3">
                    <label for="comments" class="form-label">Additional Comments</label>
                    <textarea class="form-control" name="comments" rows="4" placeholder="Enter any additional comments"></textarea>
                </div>

                <button type="submit" class="btm btn-primary">Submit Survey</button>

            </form>
        </div>

        <div class="modal fade" id="resultModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Survey Results</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>
                            <strong>Name:</strong> <span id="name"></span>
                        </p>
                        <p>
                            <strong>Email:</strong> <span id="email"></span>
                        </p>
                        <p>
                            <strong>Age:</strong> <span id="age"></span>
                        </p>
                        <p>
                            <strong>Satisfaction:</strong> <span id="satisfaction"></span>
                        </p>
                        <p>
                            <strong>Preferred Contact Method:</strong> <span id="contactMethod"></span>
                        </p>
                        <p>
                            <strong>comments:</strong> <span id="comments"></span>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
