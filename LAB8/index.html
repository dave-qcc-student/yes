<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Picture</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <main>
            <div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">

                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="3"></button>
                    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="4"></button>
                    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="5"></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/ny.jpg" class="d-block w-100" alt="New York">
                    </div>
                    <div class="carousel-item">
                        <img src="img/la.jpg" class="d-block w-100" alt="Los Angeles">
                    </div>
                    <div class="carousel-item">
                        <img src="img/chicago.jpg" class="d-block w-100" alt="Chicago">
                    </div>
                    <div class="carousel-item">
                        <img src="img/photo1.jpg" class="d-block w-100" alt="Photo 1">
                    </div>
                    <div class="carousel-item">
                        <img src="img/photo2.jpg" class="d-block w-100" alt="Photo 2">
                    </div>
                    <div class="carousel-item">
                        <img src="img/photo3.jpg" class="d-block w-100" alt="Photo 3">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>  
        </main>
    </body>
</html>
